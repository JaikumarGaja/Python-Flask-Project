{% extends "base.html" %} {% block title %}Signup{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">SignUp</h3>
    <div class="form-group">
         <div class="mb-3 row">
      <label for="email" class="form-label">Email address</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name = "Email" id="Email" placeholder="name@example.com">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="firstname" class="form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name = "firstName" id="firstName" placeholder="First Name">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="lastname" class="form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name = "lastName" id="lastName" placeholder="Last Name">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="Password" class="form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name = "Password1" id="Password1" placeholder="8-16 Characters">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="ConfirmPassword" class="form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name = "Password2" id="Password2" placeholder="Confirm Password">
      </div>
    </div>

  <br/>
  <button type="submit" class="btn btn-primary" align="center">Submit</button>
    </div>
</form>

{% endblock %}
