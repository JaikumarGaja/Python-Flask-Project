{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
         <div class="mb-3 row">
      <label for="email" class="form-label">Email address</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="Password" class="form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" id="Password" placeholder="8-16 Characters">
      </div>
    </div>

  <br/>
  <button type="submit" class="btn btn-primary" align="center">Login</button>
    </div>
</form>
{% endblock %}
